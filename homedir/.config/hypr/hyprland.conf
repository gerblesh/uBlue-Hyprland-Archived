# clip shid
exec-once = wl-paste --watch cliphist store
# idk man
exec-once = playerctld daemon
exec-once = swaybg -i ~/mocha-background.jpg
exec-once = swayidle -w 300 'swaylock -f'
# cursor
exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 32
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Mocha-Dark-Cursors
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32
env = XCURSOR_SIZE,32
env = xcursor_theme, Catppuccin-Mocha-Dark-Cursors
# gtk-theme
exec-once = gsettings set org.gnome.Desktop.interface theme Catppuccin-Mocha-Standard-Lavender-Dark

# systray / polkit
exec-once = nm-applet --indicator
exec-once= /usr/libexec/polkit-gnome-authentication-agent-1 
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(b4befe)
    col.inactive_border = rgba(00000000)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    inactive_opacity = 0.99
    dim_inactive = true
    dim_strength = 0.1
    rounding = 20
    blur = yes
    blur_size = 4
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

misc {
  vrr = 0
  vfr = true
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 4, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 6, default
  animation = fade, 1, 4, smoothIn
  animation = fadeDim, 1, 5, smoothIn
  animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = on
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

